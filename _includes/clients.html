<div id="cwrap">
  <div class="container">
    <div class="row centered">
      <h3>PAST CLIENTS</h3>
      {% for client in site.clients %}
      
        <a href="{{client.url}}" target="_blank">
          <img 
            src="{{ site.baseurl }}{{ "/assets/img/clients/" }}{{ client.img }}"
            srcset="{{ site.baseurl }}{{ "/assets/img/clients/" }}{{ client.img }} 1x {{ site.baseurl }}{{ "/assets/img/clients/" }}{{ client.img2x }} 2x" 
            alt="Company logo for {{client.name}}" 
            class="img client">
        </a>

      {% endfor %}
    </div>
  </div>
</div>
