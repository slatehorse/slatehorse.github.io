<div id="cwrap">
  <div class="container">
    <div class="row centered">
      <h3>OUR CLIENTS</h3>
      <div class="col-lg-3 col-md-3 col-sm-3"></div>
      {% for client in site.clients %}
      <div class="col-lg-3 col-md-3 col-sm-3">
        <a href="{{client.url}}" target="_blank">
          <img src="{{ "/assets/img/clients/" | prepend: site.baseurl }}{{ client.img }}" alt="Company logo for {{client.name}}" class="img-responsive client">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
